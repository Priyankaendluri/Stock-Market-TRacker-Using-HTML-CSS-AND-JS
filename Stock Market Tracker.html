<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Tracker</title>
    <link rel="stylesheet" href="/home/priynka/Stock Market Tracker.css">
</head>
<body>

        <h1>Stock Market Tracker</h1>
